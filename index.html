<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Consulta de Números da Sorte | Sicoob Coopercorreios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SheetJS para ler Excel no navegador -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    :root {
      --coopercorreios-green: #00856a;
      --coopercorreios-lightgreen: #8cc63f;
      --coopercorreios-dark: #004b3f;
    }
    body {
      background: linear-gradient(160deg, var(--coopercorreios-dark), #0a1e1a);
      color: #fff;
      font-family: 'Inter', sans-serif;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 1rem;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
    }
    .btn {
      background-color: var(--coopercorreios-green);
      color: white;
      font-weight: 600;
      border-radius: 0.75rem;
      transition: all .2s;
    }
    .btn:hover {
      background-color: var(--coopercorreios-lightgreen);
      transform: scale(1.02);
    }
    .pill {
      background: var(--coopercorreios-green);
      border-radius: 12px;
      padding: .6rem 1rem;
      font-weight: 700;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .animate-fade-in { animation: fadeIn 0.5s ease forwards; }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-start p-6">
  <!-- HEADER -->
  <header class="w-full max-w-4xl text-center mt-6 mb-10">
    <div class="flex justify-center mb-6">
      <div class="rounded-xl bg-white/10 p-3 shadow-xl backdrop-blur-sm">
        <img src="logo-coopercorreios.png" alt="Logo Sicoob Coopercorreios"
             class="h-24 md:h-28 object-contain mx-auto rounded-lg" />
      </div>
    </div>
    <h1 class="text-3xl font-bold text-white mb-1 tracking-wide">Consulta de Números da Sorte</h1>
    <p class="text-sm text-gray-300">Digite o CPF do cooperado para visualizar seus números da sorte</p>
  </header>

  <!-- CONTEÚDO -->
  <main class="w-full max-w-3xl card p-8">
    <div class="flex flex-col md:flex-row gap-4 items-center">
      <input id="cpfInput" type="text" placeholder="Digite o CPF"
        maxlength="14"
        class="w-full md:flex-1 p-3 rounded-lg bg-white/10 text-white focus:ring-2 focus:ring-[var(--coopercorreios-lightgreen)] outline-none transition">
      <button id="checkBtn" class="btn px-6 py-3">Consultar</button>
    </div>
    <p id="hint" class="mt-3 text-xs text-gray-400">Dica: você pode digitar com ou sem máscara (000.000.000-00).</p>
    <p id="message" class="mt-3 text-sm text-yellow-300"></p>

    <div id="results" class="mt-6"></div>
  </main>

  <footer class="text-center text-xs text-gray-400 mt-10 mb-4">
    © 2025 Sicoob Coopercorreios — Todos os direitos reservados.
  </footer>

  <script>
    // ========= CONFIG =========
    // Coloque o arquivo "atual.xlsx" na MESMA pasta deste HTML.
    // Se preferir outra pasta, ajuste o caminho abaixo.
    const EXCEL_URL = 'atual.xlsx';

    // ========= ESTADO =========
    let DATA = [];
    let dataLoaded = false;

    // ========= UTIL =========
    function normalizeCpf(cpf) {
      return String(cpf || '').replace(/\D/g, '').padStart(11, '0');
    }

    function formatCpf(cpf) {
      cpf = String(cpf || '').replace(/\D/g, '');
      cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
      cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
      cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      return cpf;
    }

    function parseNumeros(raw) {
      return String(raw || '')
        .split(',')
        .map(s => s.replace(/\D/g, '')) // mantém apenas dígitos (preserva zeros à esquerda porque trabalhamos como string)
        .filter(Boolean);
    }

    // ========= MÁSCARA CPF =========
    const cpfInput = document.getElementById('cpfInput');
    cpfInput.addEventListener('input', (e) => {
      // mantém a digitação amigável com máscara
      const only = e.target.value.replace(/\D/g, '').slice(0,11);
      let m = only;
      if (m.length > 3) m = m.replace(/(\d{3})(\d)/, '$1.$2');
      if (m.length > 7) m = m.replace(/(\d{3})\.(\d{3})(\d)/, '$1.$2.$3');
      if (m.length > 11) m = m.replace(/(\d{3})\.(\d{3})\.(\d{3})(\d{1,2})$/, '$1.$2.$3-$4');
      e.target.value = m;
    });

    // ========= CARREGAR EXCEL (SheetJS) =========
    async function loadDATAFromExcel() {
      const message = document.getElementById('message');
      message.textContent = 'Carregando base de números...';
      try {
        // evita cache antigo
        const res = await fetch(EXCEL_URL + '?t=' + Date.now(), { cache: 'no-store' });
        if (!res.ok) throw new Error('Não foi possível carregar a planilha.');

        const buf = await res.arrayBuffer();
        const wb = XLSX.read(buf, { type: 'array' });

        // tenta usar a aba "Numeros Atribuidos"; se não existir, usa a primeira
        const preferida = 'Numeros Atribuidos';
        const sheetName = wb.SheetNames.includes(preferida) ? preferida : wb.SheetNames[0];
        const ws = wb.Sheets[sheetName];

        const rows = XLSX.utils.sheet_to_json(ws, { defval: '' });

        DATA = rows.map(r => {
          const nome = String(r['Nome'] || '').trim();
          const cpf = normalizeCpf(r['CPF']);
          const numeros = parseNumeros(r['Números da Sorte']);
          return { cpf, name: nome, numeros };
        });

        dataLoaded = true;
        message.textContent = 'Base carregada com sucesso. Faça a consulta pelo CPF.';
      } catch (err) {
        console.error(err);
        dataLoaded = false;
        const msg = 'Falha ao carregar a base de números. Verifique se o arquivo "atual.xlsx" está na mesma pasta do HTML.';
        document.getElementById('message').textContent = msg;
      }
    }

    // ========= LÓGICA DE CONSULTA =========
    const checkBtn = document.getElementById('checkBtn');
    const message = document.getElementById('message');
    const results = document.getElementById('results');

    function consultar() {
      const cpf = normalizeCpf(cpfInput.value);
      results.innerHTML = '';
      message.textContent = '';

      if (!dataLoaded) {
        message.textContent = 'Aguarde: a base ainda está carregando...';
        return;
      }

      if (cpf.length !== 11) {
        message.textContent = 'Por favor, insira um CPF válido.';
        return;
      }

      const user = DATA.find(item => item.cpf === cpf);
      if (!user) {
        message.textContent = 'CPF não encontrado.';
        return;
      }

      const container = document.createElement('div');
      container.className = 'mt-6 p-6 bg-white/5 rounded-lg border border-white/10 animate-fade-in';
      container.innerHTML = `
        <h2 class="text-xl font-semibold mb-2 text-[var(--coopercorreios-lightgreen)]">${user.name}</h2>
        <p class="text-sm text-gray-300 mb-3">
          CPF: ${formatCpf(user.cpf)} • Quantidade: ${user.numeros.length}
        </p>
        <div class="flex flex-wrap gap-3 justify-center">
          ${user.numeros.map(num => `<span class="pill">${num}</span>`).join('')}
        </div>
      `;
      results.appendChild(container);
    }

    checkBtn.addEventListener('click', consultar);
    // Enter no campo CPF também consulta
    cpfInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') consultar();
    });

    // Carrega a base ao abrir a página
    window.addEventListener('DOMContentLoaded', loadDATAFromExcel);
  </script>
</body>
</html>
